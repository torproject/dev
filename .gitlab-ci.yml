---
variables:
  STAGING_URL: dev.staging.torproject.net

build:
  image: debian:stable-slim
  stage: build
  script:
    - apt update && apt-get install --no-install-recommends -y git hugo
    - hugo
  artifacts:
    paths:
      - public

pages:
  image: debian:stable-slim
  stage: deploy
  script:
    - apt update && apt-get install --no-install-recommends -y git hugo
    - hugo --baseURL $CI_PAGES_URL
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
