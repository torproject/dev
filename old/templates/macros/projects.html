{% macro render_active(item, alternative) %}
<div class="row border-bottom my-3">
  <div class="col-4">
    <h5 class="mb-0">
      <a href="{{ item.path|url }}">{{ item.title }}</a>
    </h5>
    {% for lang in item.languages %}
      <span class="badge badge-primary">{{ lang }}</span>
    {% endfor %}
    <br>
  </div>
  <div class="col-8">
    <p>{{ item.subtitle }}</p>
  </div>
</div>
{% endmacro %}
